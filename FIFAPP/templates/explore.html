{%extends 'base.html'%}

{% block title %} 
Explore FIFA 21 players
{% endblock %}

{% block content %}
<div id='inputinstructions'>
    <h4>Enter a player's name</h4>
</div>

<div id='searchbox'>
    <form method='POST'>
        <input id='textbox' type='text' name='search_string'>
        <input id='searchbutton' type='submit' formaction='/search' value='Search'>
    </form>
</div>

<select id='selectbox' size='10'>
{% for n in names %}
    <option>{{ n }}</option>
{% endfor %} 
</select>

{% endblock %}
